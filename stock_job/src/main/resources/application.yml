server:
  port: 8092
spring:
  # 配置mysql数据源
  datasource:
    druid:
      username: root
      password: 123456
      url: jdbc:mysql://127.0.0.1:3306/db1?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
      driver-class-name: com.mysql.jdbc.Driver
      # 初始化时建立物理连接的个数。初始化发生在显示调用 init 方法，或者第一次 getConnection 时
      initialSize: 6
      # 最小连接池数量
      minIdle: 2
      # 最大连接池数量
      maxActive: 20
      # 获取连接时最大等待时间，单位毫秒。配置了 maxWait 之后，缺省启用公平锁，
      # 并发效率会有所下降，如果需要可以通过配置 useUnfairLock 属性为 true 使用非公平锁。
      maxWait: 60000
#  加载其他配置文件,多个文件时,用","隔开
  profiles:
    active: stock,mq,xxljob

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开启日志
  mapper-locations: classpath:mapper/*.xml # 加载类路径下的mapper下的所有xml文件


  type-aliases-package: com.itsun.stock.pojo.entity # 开启别名,方便xml中直接使用,避免冗余
pagehelper: # 分页查询
  helper-dialect: mysql # 数据库类型
  reasonable: true # 合理查询 :一共100页时, 查询101时,默认查询最后一页-1

